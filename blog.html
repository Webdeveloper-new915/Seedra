<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blog</title>
    <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="./index.html">
                    <img width="97" height="21" src="./images/logo.svg" alt="logo" />
                </a>
            </div>
            <div class="wrapper">
                <nav>
                    <ul>
                        <li>
                            <a href="./all-products.html">ALL PRODUCTS</a>
                        </li>
                        <li>
